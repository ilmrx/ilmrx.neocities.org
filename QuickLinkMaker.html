<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Link Generator</title>
</head>
<body>
    <form id="linkForm">
        <label for="urlInput">Enter URL:</label>
        <input type="text" id="urlInput" placeholder="https://example.com">
        <br>
        <label for="nameInput">Enter Name:</label>
        <input type="text" id="nameInput" placeholder="Link Name">
        <br>
        <button type="button" onclick="generateLink()">Generate link</button>
        
        <script>
        function custom() {
            var url = document.getElementById('CustomLink').value;
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
            
              var home = win.document.createElement('a')
  home.style.display = "block"
  home.style.position = "absolute"
  home.style.fontFamily = "'Courier New', Courier, monospace";
  home.style.color = "rgb(76, 160, 55)"
  home.href="#"
  home.onclick = 'return console.log("hi") && false'
  home.innerText = "home"
  win.document.body.appendChild(home);
            
            
            const title = win.document.createElement('title')
  title.innerText = "Home"
  win.document.head.appendChild(title)

  const icon = win.document.createElement('link')
  icon.rel = "shortcut icon"
  icon.href = "https://i.ibb.co/KF8w2rG/favicon.png"
  icon.type = "image/png"
  win.document.head.appendChild(icon)
        }
        </script>
        <input type="text" value="" placeholder="Paste Link Here!" id='CustomLink'>
        <button onclick='custom()'>Test The link</button>
    </form>

    <div id="output"></div>

    <script>
        function generateLink() {
            const url = document.getElementById("urlInput").value;
            const name = document.getElementById("nameInput").value;

            const rawHtml = `<a class="link" href="javascript:openInNewTab('${url}')">${name}</a>`;
            document.getElementById("output").innerText = rawHtml;
            
            // Display the generated HTML code in an alert
            alert("Generated HTML code:\n\n" + rawHtml);
            
            // Copy the generated HTML code to the clipboard
            copyToClipboard(rawHtml);
            
            // Alert the viewer that the HTML code has been copied
            alert("HTML code copied to clipboard!");
        }
        
        function openInNewTab(url) {
            window.open(url, '_blank');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    console.log('Text copied to clipboard');
                })
                .catch((err) => {
                    console.error('Failed to copy text: ', err);
                });
        }
    </script>
</body>
</html>
