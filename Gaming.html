      <input type="text" id="game-search-input" placeholder="Search Games">
<script>
document.getElementById('game-search-input').addEventListener('input', function(event) {
  // Get the search query and convert it to lowercase
  var searchQuery = event.target.value.toLowerCase();

  // Filter the game links based on the search query (ignoring case)
  var gameLinks = document.getElementsByClassName('link');
  for (var i = 0; i < gameLinks.length; i++) {
    var gameTitle = gameLinks[i].innerText.toLowerCase();
    if (gameTitle.includes(searchQuery)) {
      gameLinks[i].style.display = 'block'; // Show matching game link
    } else {
      gameLinks[i].style.display = 'none'; // Hide non-matching game link
    }
  }
});
</script>
